/* To add css style to only Jupyter notebooks:
	-> put ''.jp-RenderedHTMLCommon' before new rule 
	source css: https://github.com/jupyterlab/jupyterlab/blob/3d07723da5543c8bfb4f509f00b95f75789d38c7/packages/rendermime/style/index.css#L341
	*/

[data-md-color-scheme="default"] .jp-RenderedHTMLCommon a { /* light mode links color */
	color: #5385d5;
}

[data-md-color-scheme="default"] .jp-RenderedHTMLCommon blockquote { /* customizing the '>' notes */
	color: #57595b;
}

[data-md-color-scheme="slate"] .jp-RenderedHTMLCommon a { /* dark mode links color */
	color: #F0BA2D;
}

	color: #c5c7ca;
