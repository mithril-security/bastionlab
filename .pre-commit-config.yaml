        args: [ "--force-exclude=bastionai" ]
        exclude: bastionai/
-   repo: https://github.com/doublify/pre-commit-rust
    rev: v1.0
    hooks:
    -   id: fmt
        args: [ '--manifest-path=./server/Cargo.toml', '--' ]
        exclude: bastionai/
