# Website Info
site_name: BastionLab
site_url: https://www.mithrilsecurity.io/
site_author: Mithril Security
site_description: >-
  Create a simple privacy framework for data science collaboration, 
  covering data exploration and machine learning.

# Repository
repo_name: mithril-security/bastionlab
repo_url: https://github.com/mithril-security/bastionlab

# Configuration
theme:
  name: material
  custom_dir: docs/material_theme_customization
  features:
    - navigation.instant
    - search.highlight
    - content.tabs.link
    - navigation.sections
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    - scheme: slate
      toggle:
        icon: material/weather-sunny
    - scheme: default
      toggle:
        icon: material/weather-night
  icon:
    admonition:
      note: fontawesome/solid/note-sticky
      abstract: fontawesome/solid/book
      info: fontawesome/solid/circle-info
      tip: fontawesome/solid/bullhorn
      success: fontawesome/solid/check
      question: fontawesome/solid/circle-question
      warning: fontawesome/solid/triangle-exclamation
      failure: fontawesome/solid/bomb
      danger: fontawesome/solid/skull
      bug: fontawesome/solid/robot
      example: fontawesome/solid/flask
      quote: fontawesome/solid/quote-left

#Plugins 
plugins:
- search
- mkdocs-jupyter

# Customization
extra:
  homepage: https://mithrilsecurity.io
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.com/invite/TxEHagpWd4
    - icon: fontawesome/brands/github
      link: https://github.com/mithril-security/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/mithril-security-company/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/mithrilsecurity

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - 'https://code.jquery.com/jquery-3.3.1.min.js'

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

# Documentation tree
nav:
- Home: 'index.md'
- Getting Started:
  - Quick tour: 'docs/quick-tour/quick-tour.ipynb'
  - Installation: 'docs/tutorials/installation.md'
- Tutorials:
  - Authentication: 'docs/tutorials/authentication.ipynb'
  - Combining datasets: 'docs/tutorials/combining_datasets.ipynb'
  - Data cleaning: 'docs/tutorials/data_cleaning.ipynb'
  - Data visualization: 'docs/tutorials/visualization.ipynb'
- How-to guides:
  - Covid-19 cleaning and exploration: 'docs/use-cases/covid_use_case.ipynb'
- Concepts:
  - Remote data science: 'docs/concept-guides/remote_data_science.md'
- Reference guides: 
  - API Reference: 'docs/resources/bastionlab/index.html'
- Security: 
  - Data owner owns the infrastructure: 'docs/concept-guides/threat_model.md'
- Advanced:
  - Benchmarks:
    - Polars : 'docs/reference-guides/benchmarks/benchmarks.md'